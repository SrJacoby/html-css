<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        
        div {
            background-image: linear-gradient(to right, #C16200,#7E0CFF);
        }
        body {
            background-image: linear-gradient(to bottom, #FFB800, #FF5200, #FF0047, #FF00C3, #7E0CFF);
            background-attachment: fixed;
            
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <div>
    <h1>Testando Gradiente</h1>
    </div>
</body>
</html>
