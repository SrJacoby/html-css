<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento Imagens</title>
    <style>
        body {
            height: 98vh;
            background: black url(espaco.jpg) center center no-repeat fixed;
            background-size: cover;
        }
        img {
            position: absolute;
            left: 50%;
            right: 50%;
            top: 50%;
            bottom: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img src="astronauta.png" alt="Astronauta">
</body>
</html>
